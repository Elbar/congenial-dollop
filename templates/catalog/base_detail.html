{% extends "base_generic.html" %}

{% block content %}
    {% if is_checked %}
        <h1>Checked successfully!</h1>
        <h2>Title: {{ document.title }}</h2>
        <h2>Author: {{ document.author }}</h2>
    {% else %}
        <h1>You already checked out this document</h1>
    {% endif %}

{% endblock %}
